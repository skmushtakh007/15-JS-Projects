<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h3 class="author">Shaikh Mustakh</h3>
                <p class="job">Web Developer</p>
                <p class="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, adipisci eos obcaecati
                    quibusdam nobis eligendi aperiam iure, optio tempora molestiae temporibus quam blanditiis impedit
                    similique omnis repudiandae nulla saepe debitis.
                </p>
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                            </span>
                    </button>
                    <button class="next-btn">
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                            </span>
                    </button>
                </div>
                <!-- random revies -->
                <button class="random-btn">subscribe</button>
            </article>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
